<div class='code' data-level={level} data-class={class} data-classlevel={classLevel}>
    <h2>Code Puzzles</h2>
    
    <div class='challenge'>
        <b>The Challenge</b>:
        {challenge}
    </div>

    <iframe class='output'></iframe>

    <div class='editors'>
        <div class='editor_container'>
            {:editors}
            <div class='editor_header'>
                <div class='type'>{type}</div>
                <div class='title'>{title}</div>
            </div>
            <div id="editor" class='editor'>{code}</div>    
            {/editors}
        </div>
    </div>
</div>
