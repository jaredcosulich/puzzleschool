<img class='page_image' src='/assets/images/reviews/circuitous.jpg'/>

<div class='page'>
    
    <h1 class='logo upcase'>
        <img src='/assets/images/logo_icon.png'/>
        Circuitous
    </h1>
    
    <div class='circuitous {:editor}editor{/editor}' data-level_id={level_id}>        
        <div class='board'>
            <div class='cells'>
                <div class='wires'></div>
                <div class='electrons'></div>
            </div>
        </div>
        <div class='right_side'>
            {:editor}
            <table class='options'></table>
            <div class='menu'></div>
            {/editor}
            {!editor}
            <div class='info'>
                <div class='challenge'>
                    <h2>The Challenge</h2>
                    <h3 class='description'></h3>
                </div>
            </div>
            <div class='instructions'>
                <h3>Instructions</h3>
                <ol>
                    <li>Draw anywhere on the board to create a wire.</li>
                    <li>Draw over a wire to erase it.</li>
                    <li>Drag any component to move it.</li>
                    <li>Click a component to edit it.</li>
                </ol>
            </div>
            {/editor}
            
        </div>        
        <div class='modal_menu'><div class='close'></div><div class='content'></div></div>
    </div>

    <div class='load_instructions'>
        <div class='instructions load'>
            <h4>Load Instructions</h4>
            <textarea></textarea>
            <button>Load</button>
        </div>
        <div class='instructions get'>
            <h4>Instructions</h4>
            <textarea></textarea>
        </div>
        <div class='instructions get_values'>
            <h4>Values</h4>
            <textarea></textarea>
        </div>
    </div>

</div>
