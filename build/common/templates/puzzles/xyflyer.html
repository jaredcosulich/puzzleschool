<div class='xyflyer' data-level={level}>
    <div class='board'></div>
    <div class='equation_area'>
        <h2>XYFlyer</h2>
        <div class='equations'></div>
        <button class='launch'>Launch!</button>
        
        <div class='possible_fragments'>
            <h4>Equation Fragments</h4>
        </div>
    </div>
    <div class='complete'>
        <h2>Nice Job!</h2>
        <p><a>Advance to the next level ></a></p>
    </div>
    <div class='objects'>
        {:objects}<div class='{name}'>{&image}</div>{/objects}
    </div>
</div>
