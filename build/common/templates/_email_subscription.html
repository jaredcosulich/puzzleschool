<div class='email_subscription_form logged_out noframe'>            
    <img src='/assets/images/logo_icon.png'/>
    <h3>
        Subscribe To Updates
    </h3>
    <p>If you'd like to know about new resources as I develop them, enter your email below.</p>
    <h4>
        <label for="email">Email: </label>
        <input name="email" type="text"></input>
        <button 
            class='subscribe_button submit_feedback' 
            data-submitting_text='Saving...' 
            data-submitted_text='Saved!' 
            data-failed_submission_text='An error occurred. Please check your email and try again in a moment. If this problem persists please contact support@puzzleschool.com'>
            Subscribe
        </button>
    </h4>
</div>
