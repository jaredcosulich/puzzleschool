<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Neuro Behavior Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../build/client/css/puzzles/neurobehav.css" />
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>
  <script type="text/javascript" charset="utf-8" charset="utf-8" src="/ender.js"></script>
  <script type="text/javascript" charset="utf-8" charset="utf-8" src="../assets/third_party/raphael-min.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="spec/SpecHelper.js"></script>

  <!-- Space Fractions Specs -->  
  <script type="text/javascript" src="spec/neurobehav/VoltageSpec.js"></script>
  <script type="text/javascript" src="spec/neurobehav/SynapseSpec.js"></script>
  
  <!-- include spec files here... -->
  <script type="text/javascript" src="../build/common/pages/puzzles/lib/neurobehav.js"></script>
  

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
    
    <div class='neurobehav' style='top: -1000px; left: -1000px; position: absolute; visibility: hidden;'>
        <div class='board'></div>
        <div class='sidebar'>
            <div class='model'><img src='/assets/images/puzzles/neurobehav/heart.jpg'/></div>
            <div class='oscilloscope'></div>
            <div class='properties'></div>
        </div>        
    </div>
    
</body>

</html>
