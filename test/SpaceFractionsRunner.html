<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Space Fractions Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../build/client/css/puzzles/space_fractions.css" />
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>
  <script type="text/javascript" charset="utf-8" charset="utf-8" src="../apps/language_scramble/web/ender.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="spec/SpecHelper.js"></script>

  <!-- Space Fractions Specs -->  
  <script type="text/javascript" src="spec/space_fractions/InitLaserSpec.js"></script>
  <script type="text/javascript" src="spec/space_fractions/TurnSpec.js"></script>
  <script type="text/javascript" src="spec/space_fractions/ShipSpec.js"></script>
  <script type="text/javascript" src="spec/space_fractions/TwoSplitSpec.js"></script>
  <script type="text/javascript" src="spec/space_fractions/AdderSpec.js"></script>
  <script type="text/javascript" src="spec/space_fractions/EditorSpec.js"></script>
  
  <!-- include spec files here... -->
  <script type="text/javascript" src="../build/common/pages/puzzles/lib/space_fractions.js"></script>
  <script type="text/javascript" src="../build/common/pages/puzzles/lib/space_fractions_editor.js"></script>
  

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
    <div class='space_fractions' style='top: 0; left: 0; position: absolute; visibility: hidden;'>
        <div class='board'></div>
        <div class='options'></div>
    </div>
</body>

</html>
