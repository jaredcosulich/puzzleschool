<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>XYFlyer Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../build/client/css/puzzles/xyflyer.css" />
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>
  <script type="text/javascript" charset="utf-8" charset="utf-8" src="/ender.js"></script>
  <script type="text/javascript" charset="utf-8" charset="utf-8" src="../assets/third_party/raphael-min.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="spec/SpecHelper.js"></script>

  <!-- Neurobehav Specs -->  
  <script type="text/javascript" src="spec/xyflyer/BoardSpec.js"></script>
  
  <!-- include spec files here... -->
  <script type="text/javascript" src="../build/common/pages/puzzles/lib/xyflyer_objects/animation.js"></script>
  <script type="text/javascript" src="../build/common/pages/puzzles/lib/xyflyer_objects/transformer.js"></script>
  <script type="text/javascript" src="../build/common/pages/puzzles/lib/xyflyer_objects/tdop.js"></script>
  <script type="text/javascript" src="../build/common/pages/puzzles/lib/xyflyer_objects/parser.js"></script>
  <script type="text/javascript" src="../build/common/pages/puzzles/lib/xyflyer_objects/object.js"></script>
  <script type="text/javascript" src="../build/common/pages/puzzles/lib/xyflyer_objects/board.js"></script>
  <script type="text/javascript" src="../build/common/pages/puzzles/lib/xyflyer_objects/plane.js"></script>
  <script type="text/javascript" src="../build/common/pages/puzzles/lib/xyflyer_objects/ring.js"></script>
  <script type="text/javascript" src="../build/common/pages/puzzles/lib/xyflyer_objects/equation.js"></script>
  <script type="text/javascript" src="../build/common/pages/puzzles/lib/xyflyer_objects/equation_component.js"></script>
  <script type="text/javascript" src="../build/common/pages/puzzles/lib/xyflyer_objects/equations.js"></script>
  <script type="text/javascript" src="../build/common/pages/puzzles/lib/xyflyer_objects/index.js"></script>
  
  <script type="text/javascript" src="../build/common/pages/puzzles/lib/xyflyer.js"></script>
  
  
  

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
    
    <div class='xyflyer' style='top: -1000px; left: -1000px; position: absolute; visibility: hidden;'>

        <div class='board'></div>
        <div class='equation_area'>
            <h2>XYFlyer</h2>
            <div class='equations'></div>
            <div class='launch_button'><a class='launch button go'>Launch!</a></div>
            <div class='possible_fragments'>
            </div>
            <div class='hints'>
            </div>
        </div>
        <div class='complete'></div>
        <div class='intro_message'></div>
        <div class='exit_message'></div>
        <div class='level_instructions'></div>
        <div class='objects'></div>
    </div>
    
</body>

</html>
