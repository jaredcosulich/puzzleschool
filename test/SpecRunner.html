<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../apps/language_scramble/css/index.css" />
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>
  <script type="text/javascript" charset="utf-8" charset="utf-8" src="../apps/language_scramble/web/ender.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="spec/SpecHelper.js"></script>
  <script type="text/javascript" src="spec/language_scramble/InitSpec.js"></script>
  <script type="text/javascript" src="spec/language_scramble/TouchSpec.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="../build/common/pages/puzzles/lib/language_scramble.js"></script>
  

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
    <div class='language_scramble' style='width: 600px; height: 600px; top: -1000px; left: -1000px; position: absolute;'>
        <div class='scramble_content'>
            <div class="section display_words text-center"></div>
            <div class="section guesses text-center">
                <div class='hidden_message'></div>
            </div>
            <div class="section scrambled text-center"></div>
            <br/>
            <h4 class='text-center last_answer'></h4>

            <div class='level_progress_meter'><div class='percent_complete'></div></div>
        </div>
    </div>
</body>

</html>
