<div class='space_fractions' data-level_name={levelName}>
    <div class='board'></div>
    <div class='options'></div>
    {:custom}
        <textarea class='level_description'></textarea>
        <button class='load_to_play'>Load To Play</button>
    {/custom}
    <div class='objects' style='position: absolute; top: -1000px; left: -1000px;'>
        {:objectImages}
            <img src='/assets/images/puzzles/space_fractions/{image}.png' id='{id}'/>
        {/objectImages}
    </div>
</div>
